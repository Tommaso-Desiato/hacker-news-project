<header class="text-center mb-2 bg-violet-900 text-amber-500">
  <h1>Hacker News</h1>
</header>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-2 drop-shadow-lg">
  <mat-card appearance="outlined" *ngFor="let data of newsData">
    <mat-card-header>
      <mat-card-title> {{ data.title }} </mat-card-title>
      <mat-card-subtitle>
        {{ data.time * 1000 | date : "medium" }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="mx-auto">
      <a mat-button [href]="data.url" target="_blank"> Read More </a>
    </mat-card-actions>
  </mat-card>
</div>

<div class="flex justify-center mt-4">
  <button mat-button (click)="loadNews()" *ngIf="currentIndex < newsId.length">
    Load More
  </button>
</div>
